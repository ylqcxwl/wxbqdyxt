# .github/workflows/build.yml
name: Build OuterBoxPrinter_PureData

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write   # 关键！允许创建 Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller `
            --onefile `
            --windowed `
            --noconsole `
            --name=OuterBoxPrinter_PureData `
            main_pure.py

          $exe = 'dist/OuterBoxPrinter_PureData.exe'
          $size = (Get-Item $exe).Length / 1MB
          Write-Host ('构建成功: {0} (大小: {1:F2} MB)' -f $exe, $size)
        shell: powershell

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: OuterBoxPrinter_PureData_Build_${{ github.run_number }}
          path: dist/OuterBoxPrinter_PureData.exe
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ github.run_number }}
          name: Build #${{ github.run_number }}
          body: |
            手动构建触发
            - 提交: ${{ github.sha }}
            - 触发者: @${{ github.actor }}
          files: dist/OuterBoxPrinter_PureData.exe