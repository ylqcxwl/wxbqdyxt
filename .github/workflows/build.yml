name: 打包文件

# ============ 触发方式 ============
# 完全移除 push / pull_request
# 仅保留手动触发
on: workflow_dispatch

# ============ 构建任务 ============
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 3. 安装 PyInstaller
      - name: Install PyInstaller
        run: pip install pyinstaller==6.16.0

      # 4. 构建 exe
      - name: Build with PyInstaller
        run: |
          pyinstaller `
            --onefile `
            --windowed `
            --noconsole `
            --name=OuterBoxPrinter_PureData `
            main_pure.py
          
          $exe = "dist/OuterBoxPrinter_PureData.exe"
          if (Test-Path $exe) {
            $size = (Get-Item $exe).Length / 1MB
            echo "构建成功: $exe (大小: $($size.ToString('F2')) MB)"
          } else {
            exit 1
          }
        shell: powershell

      # 5. 上传构建产物
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: OuterBoxPrinter_PureData_Build_${{ github.run_number }}
          path: dist/OuterBoxPrinter_PureData.exe
          if-no-files-found: error

      # 6. 自动发布 Release（推荐）
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build #${{ github.run_number }}
          body: |
            手动构建触发
            - 提交: ${{ github.sha }}
            - 触发者: @${{ github.actor }}
            - 时间: ${{ github.event.head_commit.timestamp }}
          files: dist/OuterBoxPrinter_PureData.exe
          draft: false
          prerelease: false