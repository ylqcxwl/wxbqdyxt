# .github/workflows/build.yml
name: Build OuterBoxPrinter_PureData

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller (--onedir)
        run: |
          pyinstaller `
            --onedir `
            --windowed `
            --noconsole `
            --name=OuterBoxPrinter_PureData `
            main_pure.py

          # 统计大小
          $folder = 'dist/OuterBoxPrinter_PureData'
          $size = (Get-ChildItem $folder -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host ('构建成功: {0} (总大小: {1:F2} MB)' -f $folder, $size)

          # 打包 ZIP
          $zipPath = 'dist/OuterBoxPrinter_PureData.zip'
          Compress-Archive -Path "$folder/*" -DestinationPath $zipPath -Force
          Write-Host ('ZIP 打包完成: {0}' -f $zipPath)
        shell: powershell

      - name: Upload ZIP package
        uses: actions/upload-artifact@v4
        with:
          name: OuterBoxPrinter_PureData_Portable
          path: dist/OuterBoxPrinter_PureData.zip
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: portable-${{ github.run_number }}
          name: Portable Build #${{ github.run_number }}
          body: |
            便携版（--onedir 打包）
            - 兼容 Windows 7+
            - 无需 Python
            - 解压即用
            - 提交: ${{ github.sha }}
            - 触发者: @${{ github.actor }}
          files: dist/OuterBoxPrinter_PureData.zip