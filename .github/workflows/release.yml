name: Build Release
on: [push, release]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with: { python-version: '3.10' }
      - run: pip install -r requirements.txt pyinstaller
      - run: pyinstaller --onefile --windowed --noconsole --add-data "example_template.btw;." --add-data "config_pure.json;." --name=OuterBoxPrinter_PureData main_pure.py
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with: { path: dist/*.exe }